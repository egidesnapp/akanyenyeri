<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0052cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d99;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield shape -->
  <path d="M 100 20 L 160 50 L 160 100 Q 100 160 100 160 Q 100 160 40 100 L 40 50 Z" 
        fill="url(#shieldGradient)" stroke="#FFD700" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Gold border accent -->
  <path d="M 100 20 L 160 50 L 160 100 Q 100 160 100 160 Q 100 160 40 100 L 40 50 Z" 
        fill="none" stroke="#FFD700" stroke-width="4" opacity="0.5"/>
  
  <!-- Large center star -->
  <g transform="translate(100, 80)">
    <polygon points="0,-35 10,-12 35,-12 15,5 22,30 0,13 -22,30 -15,5 -35,-12 -10,-12" 
             fill="#FFD700" stroke="#FFF" stroke-width="1"/>
  </g>
  
  <!-- Left star -->
  <g transform="translate(65, 50)">
    <polygon points="0,-15 4,-5 15,-5 7,2 10,13 0,6 -10,13 -7,2 -15,-5 -4,-5" 
             fill="#FFD700" stroke="#FFF" stroke-width="0.5"/>
  </g>
  
  <!-- Right star -->
  <g transform="translate(135, 50)">
    <polygon points="0,-15 4,-5 15,-5 7,2 10,13 0,6 -10,13 -7,2 -15,-5 -4,-5" 
             fill="#FFD700" stroke="#FFF" stroke-width="0.5"/>
  </g>
  
  <!-- Small bottom star -->
  <g transform="translate(100, 135)">
    <polygon points="0,-12 3,-4 12,-4 5,1 8,10 0,5 -8,10 -5,1 -12,-4 -3,-4" 
             fill="#FFD700" stroke="#FFF" stroke-width="0.5"/>
  </g>
  
  <!-- Banner ribbon at top -->
  <rect x="35" y="42" width="130" height="25" fill="#FFD700" stroke="#0052cc" stroke-width="2" rx="2"/>
  <polygon points="35,42 25,50 35,58" fill="#FFA500"/>
  <polygon points="165,42 175,50 165,58" fill="#FFA500"/>
  
  <!-- Text on banner -->
  <text x="100" y="58" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#0052cc" letter-spacing="1">AKANYENYERI</text>
</svg>